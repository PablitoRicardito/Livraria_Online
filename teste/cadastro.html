    <div class="box">
        <form action="config.php" method="post">
            <fieldset>
                <legend><b>Cadastro</b></legend>
                <br>
                <p>Já está cadastrado? <a href="login.html">Faça o Login</a></p>
                <div class="inputBox">
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome" class="inputUser" required>
                </div>
                <br><br>
                <div class="inputBox">
                    <label for="email">E-mail:</label>
                    <input type="email" name="email" id="email" class="inputUser" required>
                </div>
                <br><br>
                <div class="inputBox">
                    <label for="senha">Senha:</label>
                    <input type="password" name="senha" id="senha" class="inputUser" required>
                </div>
                <br><br>
                <div class="inputBox" id="cpfForm">
                    <label for="cpf">CPF:</label>
                    <input type="text" name="cpf" id="cpf" class="inputUser" required>
                </div>
                <br><br>
                <div class="inputBox">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" name="telefone" id="telefone" class="inputUser" required>
                </div>
                <br><br>
                <div class="inputBox">
                    <label for="endereco">Endereço:</label>
                    <input type="text" name="endereco" id="endereco" class="inputUser" required>
                </div>
                <br><br>
                <p>Sexo:</p>
                <div class="inputBox">
                    <input type="radio" name="sexo" id="sexo" required value="masculino">
                    <label for="masculino">Masculino</label>
                    <input type="radio" name="sexo" id="sexo" required value="feminino">
                    <label for="feminino">Feminino</label>
                    <input type="radio" name="sexo" id="sexo" required value="outro">
                    <label for="outro">Outro</label>
                </div>
                <br></br>
                <div class="inputBox">
                    <label for="data">Data de Nascimento:</label>
                    <input type="date" name="data" id="data" class="inputUser" required>
                </div>
                <br><br>
                <input type="submit" name="submit" id="submit" value="Cadastrar">
            </fieldset>
        </form>
